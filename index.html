<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <title>Задание 7</title>

</head>
<body>

<table border="1">

  <tr>
    <td colspan="2"></td>
    <td colspan="3"></td>
    <td colspan="2" style="background: yellow"></td>
  </tr>

  <tr>
      <td rowspan="2"></td>
      <td colspan="4" rowspan="4" style="background: orange"></td>
      <td colspan="2" rowspan="2" style="background: yellow"></td>
      <td style="visibility: hidden; border: none"></td>

    </tr>




  <tr>
    <td style="visibility: hidden; border: none"></td>
    <td style="visibility: hidden; border: none"></td>


  </tr>


  <tr>
    <td rowspan="3"></td>
    <td style="border-bottom: none"></td>
    <td style="border-bottom: none"></td>

  </tr>
  <tr>
    <td style="border-top: none"></td>
    <td style="border-top: none"></td>


  </tr>
  <tr>
    <td colspan="2" rowspan="2" style="background: black"></td>
    <td colspan="2"></td>
    <td colspan="2"></td>


  </tr>
  <tr>
    <td rowspan="3" style="background: yellow"></td>
    <td colspan="2"></td>
    <td colspan="2" rowspan="2" style="background: blue"></td>

  </tr>
  <tr>
    <td colspan="2" style="border: none"></td>
    <td colspan="2" style="background: black"></td>


  </tr>
  <tr>
    <td style="border-right: none; border-top: none;"></td>
    <td style="border-left: none; border-top: none;"></td>
    <td style="border-right: none"></td>
    <td style="border-right: none; border-left: none"></td>
    <td colspan="2" style="border-left: none"></td>


  </tr>




</table>

</body>
</html>
